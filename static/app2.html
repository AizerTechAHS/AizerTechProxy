    <script>
const options = [
  "Check out the apps and games section!",
  "Why are you here? Stop slacking and do your work.",
  "Right-Click to access more features",
  "Fun Fact: You can set a custom background by going to settings.",
  "Tip: Tab Cloaking is highly recommended!",
  "Did you know: A snail breathes through its foot",
  "Rest in peace Bigfoot, you are a legend to us.",
  "Finally, an actual site unblocker that works fast!",
  "It is not recommended to share this link with anyone.",
  "Tip: Enable authentication in settings.",
  "Chromebooks are the worst computers to ever exist.",
  "Fun Fact: Snakes can predict earthquakes",
  "If the particles in the background are lagging the site, you can disable it in Settings.",
  "bro WHERE IS MY BOBUX. i want my bobux."
];

function getRandomOption() {
  const randomNumber = Math.floor(Math.random() * options.length);
  return options[randomNumber];
}

function setRandomPlaceholder() {
  const placeholder = document.getElementById("placeholder");
  placeholder.textContent = getRandomOption();
}

setRandomPlaceholder();

document.getElementById("placeholder").addEventListener("click", setRandomPlaceholder);
</script>
